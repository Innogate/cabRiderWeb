<!-- Main Layout -->
<div #vantaRef class="min-h-screen flex items-center justify-center  px-4 sm:px-8 py-12">
  <div class="grid grid-cols-1 lg:grid-cols-2 w-full max-w-7xl gap-12">

    <!-- Left Side with Vanta Background -->
    <div class="relative h-[34rem] overflow-hidden flex items-center justify-center p-8">
      <div class="z-10 text-white text-center">
        <h1 class="text-4xl font-bold tracking-wide mb-4 text-black">Welcome to <span class="text-blue-600">CabRyder</span></h1>
        <p class="text-lg max-w-md mx-auto text-gray-600/80">
          Powering your business with smart mobility solutions.
        </p>
      </div>
      <!-- Overlay to increase contrast -->
      <div class="absolute inset-0 z-0 rounded-3xl"></div>
    </div>

    <!-- Right Side - Login Card -->
    <div class="relative w-full max-w-md mx-auto">
      <!-- Layered Background Cards -->
      <div class="absolute top-4 left-4 w-full h-full rounded-3xl bg-white shadow-lg z-0"></div>
      <div class="absolute top-2 left-2 w-full h-full rounded-3xl bg-white shadow-md z-0"></div>

      <!-- Main Card -->
      <div class="relative z-10 bg-white border border-gray-200 rounded-3xl shadow-2xl px-8 py-10">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <div class="bg-blue-700 rounded-xl p-3 shadow-md">
            <img src="/favicon.ico" alt="Logo" class="h-8 w-8" />
          </div>
        </div>

        <!-- Login Title -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-1">Sign in to CabRyder</h2>
        <p class="text-center text-sm text-gray-500 mb-6">Business dashboard access</p>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Username Field -->
          <div>
            <label for="Username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input id="Username" pInputText type="text" formControlName="email"
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="you@example.com" />
            <div *ngIf="email?.invalid && email?.touched" class="text-sm text-red-600 mt-1">
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input pPassword id="password" type="password" formControlName="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm" placeholder="••••••••" />
            <div *ngIf="password?.invalid && password?.touched" class="text-sm text-red-600 mt-1">
              <div *ngIf="password?.errors?.['required']">Password is required.</div>
              <div *ngIf="password?.errors?.['minlength']">Minimum 6 characters required.</div>
            </div>
          </div>

          <!-- Remember Me & Forgot -->
          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center gap-2">
              <input type="checkbox" formControlName="remember" class="form-checkbox text-blue-600" />
              <span class="text-gray-700">Remember me</span>
            </label>
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-blue-700 text-white py-2 rounded-full font-semibold text-sm hover:bg-blue-800 transition">
            Login
          </button>

          <!-- Footer -->
          <p class="text-center text-sm text-gray-600 mt-4">
            Don’t have an account? <a href="#" class="text-blue-600 font-medium hover:underline">Create one</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
