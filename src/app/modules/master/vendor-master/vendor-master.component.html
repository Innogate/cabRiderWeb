<div class="card" *ngIf="!showForm">
    <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="data" [headerTitle]="'VENDOR LIST'"
        [rowActions]="actions" (onAction)="handleAction($event)">
    </app-dynamic-table>
</div>
<div class="min-h-screen p-4" *ngIf="showForm">
    <form class="max-w-7xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-sky-600 px-6 py-4 rounded-t-lg flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-white">{{heading}}</h1>
            <button type="button" class="text-white hover:text-gray-200 focus:outline-none" aria-label="Close"
                (click)="showForm = false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>


        <!-- Main Form Content -->
        <div class="bg-sky-200 p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-6">
                <!-- Basic Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="text-blue-600 pi pi-user mr-2"></i>Personal Information
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-user text-orange-600"></i>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Vendor Name*</label>
                            </div>
                            <input type="text" class="w-full border border-gray-300 rounded-lg p-3 text-uppercase"
                                placeholder="Enter Vendor Name">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-building text-yellow-500"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                </div>
                                <p-autoComplete field="CityName" [dropdown]="true" placeholder="Select City"
                                    class="w-full border border-indigo-200 rounded-md">
                                </p-autoComplete>
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-map-marker text-blue-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Pin Code</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Pin Code">
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-map text-red-600"></i>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            </div>
                            <textarea pInputTextarea class="w-full border border-gray-300 rounded-lg p-3"
                                placeholder="Enter Address" rows="3"></textarea>
                        </div>
                    </div>
                </div>
        
        
                <!-- Banking Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-file mr-2 text-amber-950"></i>Banking Information
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-building-columns text-yellow-500"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Bank Name">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-building text-orange-500"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Branch</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Bank Branch">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-id-card text-blue-400"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Account No</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Bank Account No">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-credit-card text-blue-600"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Account Type</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Bank Account Type">
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-hashtag text-green-600"></i>
                                <label class="block text-sm font-medium text-gray-700 mb-1">IFSC Code</label>
                            </div>
                            <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                placeholder="Bank IFSC Code">
                        </div>
                    </div>
                </div>
            </div>
        
        
        
            <!-- Right Column -->
            <div class="space-y-6">
        
                <!-- Contact Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-phone mr-2 text-green-800"></i>Contact Information
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-phone text-green-600"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Mobile No*</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Mobile No">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-whatsapp text-green-600"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">WhatsApp No*</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="WhatsApp No">
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-address-book text-yellow-500"></i>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Additional No*</label>
                            </div>
                            <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                placeholder="Additional No">
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-at text-red-600"></i>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            </div>
                            <input type="email" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                placeholder="Email">
                        </div>
                    </div>
                </div>
        
                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Tax Information Card -->
                    <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                            <i class="pi pi-receipt mr-2"></i>Tax Information
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-receipt text-yellow-500"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tax Type</label>
                                </div>
                            <p-dropdown formControlName="tax_type" 
                                optionValue="value" placeholder="Select Tax Type" [showClear]="true"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>

                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-slack text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">CGST (%)</label>
                                </div>
                                <input type="number" formControlName="CGST" pInputText
                                    class="w-full border border-gray-300 rounded-lg p-3" placeholder="CGST">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-slack text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SGST (%)</label>
                                </div>
                                <input type="number" formControlName="SGST" pInputText
                                    class="w-full border border-gray-300 rounded-lg p-3" placeholder="SGST">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-slack text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">IGST (%)</label>
                                </div>
                                <input type="number" formControlName="IGST" pInputText
                                    class="w-full border border-gray-300 rounded-lg p-3" placeholder="IGST">
                            </div>
                        </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-wallet text-orange-900"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Pan No</label>
                                    </div>
                                    <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="Pan No">
                                </div>
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-money-bill text-amber-700"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">GST No</label>
                                    </div>
                                    <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="GST No">
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-file text-slate-500"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Party Type*</label>
                                </div>
                                <p-dropdown placeholder="Select..." class="w-full border border-gray-300 rounded-lg"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        


                <!-- Footer with Submit Button -->
        <div class="bg-sky-400 px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
            <button type="submit" 
                class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Save
            </button>
            <button type="submit" 
                class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Save & Add Another
            </button>
        </div>
    </form>
</div>
