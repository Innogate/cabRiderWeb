<div class="card" *ngIf="!showForm">
    <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="users" [headerTitle]="'DRIVER LIST'"
        [rowActions]="actions" (onAction)="handleAction($event)">
    </app-dynamic-table>
</div>

<div class="min-h-screen bg-gray-100 p-4" *ngIf="showForm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-7xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-sky-600 px-6 py-4 rounded-t-lg flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-white">{{ header }}</h1>
            <button type="button" class="text-white hover:text-gray-200 focus:outline-none" aria-label="Close"
                (click)="showForm = false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Main Form Content -->
        <div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8 bg-sky-200">
            <!-- Left Column -->
            <div class="space-y-6">
                <!-- Personal Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-slate-950 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-user mr-2 text-blue-500"></i>Personal Information
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-user text-red-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Driver Name <span class="text-red-500">*</span></label>
                            </div>
                            <input pInputText type="text" formControlName="drv_name"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-mobile text-blue-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Mobile No <span class="text-red-500">*</span></label>
                            </div>
                            <input pInputText type="number" formControlName="mobileno"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-whatsapp text-green-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">WhatsApp No</label>
                            </div>
                            <input pInputText type="number" formControlName="whatsappno"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div class="md:col-span-2">
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-map-marker text-green-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Address</label>
                            </div>
                            <textarea pInputTextarea formControlName="address" rows="2"
                                class="w-full border border-gray-300 rounded-lg p-3"></textarea>
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-building text-yellow-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">City</label>
                            </div>
                            <p-autoComplete formControlName="city_id" [suggestions]="filteredCities"
                                (completeMethod)="filterCity($event)" field="CityName" [dropdown]="true" 
                                placeholder="Select City"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-autoComplete>
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-map text-yellow-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Pin Code</label>
                            </div>
                            <input pInputText type="text" formControlName="pin_code"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                    </div>
                </div>

                <!-- Bank Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-slate-950 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-wallet mr-2 text-blue-500"></i>Bank Information
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-building text-blue-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Bank Name</label>
                            </div>
                            <input pInputText type="text" formControlName="bank_name"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-map-marker text-blue-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Bank Branch</label>
                            </div>
                            <input pInputText type="text" formControlName="bank_branch"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-code text-blue-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Bank IFSC</label>
                            </div>
                            <input pInputText type="text" formControlName="bank_ifsc"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div>
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-credit-card text-blue-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Account No</label>
                            </div>
                            <input pInputText type="text" formControlName="bank_acno"
                                class="w-full border border-gray-300 rounded-lg p-3">
                        </div>
                        <div class="md:col-span-2">
                            <div class="flex items-center space-x-2">
                                <i class="pi pi-briefcase text-blue-500"></i>
                                <label class="block text-sm font-medium text-slate-950 mb-1">Account Type</label>
                            </div>
                            <p-dropdown [options]="accountTypes" formControlName="bank_actype" optionLabel="label"
                                placeholder="Select Account Type" 
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Identity Documents Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-slate-950 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-id-card mr-2 text-blue-500"></i>Identity Documents
                    </h2>
                    <div class="grid grid-cols-1 gap-4">
                        <!-- License Section -->
                        <div class="bg-white p-4 rounded-md border border-gray-300">
                            <h3 class="text-md font-medium text-red-500 mb-3 flex items-center gap-2">
                                <i class="pi pi-id-card"></i>
                                License Information
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-950 mb-1">Driver License No</label>
                                    <input pInputText type="text" formControlName="drv_licenseno"
                                        class="w-full border border-gray-300 rounded-lg p-3">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-950 mb-1">License Expiry Date</label>
                                    <input pInputText type="date" formControlName="drv_license_expdate"
                                        class="w-full border border-gray-300 rounded-lg p-3">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-950 mb-1">License Image</label>
                                    <p-fileUpload name="license" mode="basic" chooseLabel="Upload" chooseIcon="pi pi-upload" 
                                        customUpload="true" (uploadHandler)="onFileSelect($event, 'license')" 
                                        class="w-full [&>button]:w-full [&>button]:justify-start">
                                    </p-fileUpload>
                                </div>
                            </div>
                        </div>

                        <!-- Aadhar Section -->
                        <div class="bg-white p-4 rounded-md border border-gray-300">
                            <h3 class="text-md font-medium text-purple-500 mb-3 flex items-center gap-2">
                                <i class="pi pi-id-card"></i>
                                Aadhar Information
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-950 mb-1">Aadhar Card No</label>
                                    <input pInputText type="text" formControlName="aadhar_cardno"
                                        class="w-full border border-gray-300 rounded-lg p-3">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-950 mb-1">Aadhar Image</label>
                                    <p-fileUpload name="aadhar" mode="basic" chooseLabel="Upload" chooseIcon="pi pi-upload" 
                                        customUpload="true" (uploadHandler)="onFileSelect($event, 'aadhar')" 
                                        class="w-full [&>button]:w-full [&>button]:justify-start">
                                    </p-fileUpload>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Login Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <h2 class="text-lg font-semibold text-slate-950 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-lock mr-2 text-blue-500"></i>Login Information
                    </h2>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3">
                            <p-checkbox binary="true" formControlName="enable_login" inputId="enable_login"></p-checkbox>
                            <label for="enable_login" class="text-sm font-medium text-slate-950 flex items-center gap-2">
                                <i class="pi pi-user-plus text-blue-500"></i>
                                Enable Mobile Login
                            </label>
                        </div>

                        <div *ngIf="form.get('enable_login')?.value" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-950 mb-1 flex items-center gap-2">
                                    <i class="pi pi-user text-blue-500"></i>
                                    Username
                                </label>
                                <input pInputText formControlName="username"
                                    class="w-full border border-gray-300 rounded-lg p-3">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-950 mb-1 flex items-center gap-2">
                                    <i class="pi pi-key text-blue-500"></i>
                                    Password
                                </label>
                                <input pInputText type="password" formControlName="password"
                                    class="w-full border border-gray-300 rounded-lg p-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer with Submit Button -->
        <div class="bg-sky-400 px-6 py-4 border-t border-gray-200 flex justify-end">
            <button type="button" class="px-6 py-3 bg-gray-500 text-white font-medium rounded-lg shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors mr-3"
                (click)="showForm = false">
                Cancel
            </button>
            <button type="submit" class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors"
                [disabled]="form.invalid">
                Save Driver Information
            </button>
        </div>
    </form>
</div>
