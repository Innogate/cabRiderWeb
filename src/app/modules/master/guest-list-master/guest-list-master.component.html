<div class="card" *ngIf="!showForm">
    <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="data" [headerTitle]="'GUEST LIST'"
        [rowActions]="actions" (onAction)="handleAction($event)">
    </app-dynamic-table>
</div>
<div class="min-h-screen p-4" *ngIf="showForm">
    <form [formGroup]="form" class="max-w-7xl mx-auto bg-white rounded-xl overflow-hidden ">
        <!-- Header -->
        <div class="bg-sky-600 px-6 py-4 rounded-t-lg flex justify-between items-center">
            <h1 *ngIf="!isEditMode" class="text-2xl font-semibold text-white">ADD GUEST</h1>
            <h1 *ngIf="isEditMode" class="text-2xl font-semibold text-white">UPDATE GUEST</h1>
            <button type="button" class="text-white hover:text-gray-200 focus:outline-none" aria-label="Close"
                (click)="showForm = false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Main Form Content -->
        <div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8 bg-sky-200 ">
            <!-- Left Column -->
            <div class="space-y-6 ">
                <!-- guest Information Card for add guest -->
                <div class="bg-sky-100  p-5 rounded-lg border border-sky-400 shadow-xl">
                    <div *ngIf="!isEditMode" class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-user mr-2 text-green-600"></i>Guest Information
                        </h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 "><i class="pi pi-user-edit mr-2 text-yellow-700"></i>Select Party</label>
                            <p-dropdown formControlName="party_name"
                                placeholder="Select Option"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>

                        </div>
                        <div class="flex gap-4">
                            <div class="w-1/3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="pi pi-user mr-2 text-green-900"></i>Honorific
                                </label>
                                <p-dropdown formControlName="Honorific"
                                    placeholder="Select Option"
                                    class="w-full border border-gray-300 rounded-lg">
                                </p-dropdown>
                            </div>
                            <div class="w-2/3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="pi pi-user mr-2 text-green-700"></i>Guest Name
                                </label>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3 uppercase"
                                    placeholder="Guest Name" formControlName="GuestName">
                                <span *ngIf="form.get('GuestName')?.touched && form.get('GuestName')?.errors?.['required']"
                                class="text-sm text-red-600">
                                Vendor Name is required.
                            </span>
                            <span *ngIf="form.get('GuestName')?.touched && form.get('GuestName')?.errors?.['minlength']"
                                class="text-sm text-red-600">
                                Vendor Name must be at least 3 characters.
                            </span>
                            <span *ngIf="form.get('GuestName')?.touched && form.get('GuestName')?.errors?.['pattern']"
                                class="text-sm text-red-600">
                                Only letters and spaces are allowed.
                            </span>
                            </div>
                        </div>
                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="pi pi-user mr-2 text-green-900"></i>Address Type
                            </label>
                            <p-dropdown formControlName="AddrType" placeholder="Select Option" class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea formControlName="Address" pInputTextarea
                                class="w-full border border-gray-300 rounded-lg p-3" placeholder="Enter Address"
                                rows="3"></textarea>
                        </div>
                    </div>
                    <!-- guest Information Card for edit guest -->
                    <div *ngIf="isEditMode" class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-user mr-2 text-green-600"></i>Guest Information
                        </h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 "><i class="pi pi-user-edit mr-2 text-yellow-700"></i>Select Party</label>
                            <p-dropdown formControlName="party_name"
                                placeholder="Select Option"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>

                        </div>
                        <div>
                           <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="pi pi-user mr-2 text-green-900"></i>Honorific
                                </label>
                                <p-dropdown formControlName="Honorific"
                                    placeholder="Select Option"
                                    class="w-full border border-gray-300 rounded-lg">
                                </p-dropdown>
                            </div> 
                        </div>
                        <div class="flex gap-4">
                            <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="pi pi-user mr-2 text-green-700"></i>Guest Name
                                </label>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3 uppercase"
                                    placeholder="Guest Name" formControlName="GuestName">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6 ">
                <!-- contact Card -->
                <div class="bg-sky-100  p-5 rounded-lg border border-sky-400 shadow-xl">
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-address-book mr-2 text-green-800"></i>Contact
                        </h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 "><i class="pi pi-phone mr-2 text-green-500"></i>Contact No<span class="text-red-500">*</span></label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Contact No" formControlName="ContactNo">
                                <span *ngIf="form.get('ContactNo')?.invalid && form.get('ContactNo')?.touched" class="text-red-600 text-sm">
                                    Enter a valid number
                                </span>

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1"><i class="pi pi-phone mr-2 text-yellow-500"></i>Additional Contact No</label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Additional Contact No" formControlName="AditionalContactNo">
                                <span *ngIf="form.get('AditionalContactNo')?.invalid && form.get('AditionalContactNo')?.touched" class="text-red-600 text-sm">
                                    Enter a valid number
                                </span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 "><i class="pi pi-at mr-2 text-red-800"></i>Email<span class="text-red-500">*</span></label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Email" formControlName="EmailID">
                                <span *ngIf="form.get('EmailID')?.invalid && form.get('EmailID')?.touched" class="text-red-600 text-sm">
                                    Please enter a valid email address.
                                </span>

                        </div>
                        
                    </div>
                </div>
            </div> 
        </div>
        <!-- address section for add guest -->    
             <div *ngIf="isEditMode" class="p-6 pt-0 grid grid-cols-1 gap-8 bg-sky-200 ">
                <!-- guest Information Card -->
                <div class="bg-sky-100  p-5 rounded-lg border border-sky-400 shadow-xl ">
                    <div class="space-y-4 ">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-map mr-2 text-green-500"></i>Address
                        </h2>
                        <div>
                           <table class="w-full">
                             <tbody>
                               <tr>
                                 <th class="text-left "><label class="block text-sm font-medium text-gray-700 mb-1"><i class="pi pi-map mr-2 text-yellow-500"></i>Address Type<span class="text-red-500">*</span></label></th>
                                 <th class="text-left "><label class="block text-sm font-medium text-gray-700 mb-1"><i class="pi pi-map-marker mr-2 text-orange-500"></i>Address<span class="text-red-500">*</span></label></th>
                                 <th class="text-center "><label class="block text-sm font-medium text-gray-700 mb-1"><i class="pi pi-pen-to-square mr-2 text-blue-600"></i>Actions</label></th>
        
                               </tr>
                               <tr>
                                 <td class=" px-1 py-2">
                                    <p-dropdown formControlName="AddrType"
                                      placeholder="Select Option"
                                      class="w-full border border-gray-300 rounded-lg">
                                    </p-dropdown>
                                 </td>
                                 <td class=" px-1 py-2">
                                    <input type="text" formControlName="Address" pInputText 
                                    class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Address">
                                 </td>
                                 <td class="text-center px-4 py-2">
                                    <button type="submit"
                                        class="px-6 py-3 bg-sky-600  text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                        Save
                                    </button>
                                 </td>
                            </tr>
                           </table>
                        </div>
                    </div>
                </div>
            </div> 

        <!-- Footer with Submit Button -->
        <div class="bg-sky-400  px-6 py-3 border-t border-gray-200 flex justify-end">
            <button *ngIf="!isEditMode" type="submit"
                class="px-6 py-3 bg-sky-600  text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Save Guest Information
            </button>
            <button *ngIf="isEditMode" type="submit"
                class="px-6 py-3 bg-sky-600  text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Update Guest Information
            </button>
        </div>
    </form>
</div>
