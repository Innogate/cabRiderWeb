<div class="card" *ngIf="!showForm">
    <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="data" [headerTitle]="'GUEST LIST'"
        [rowActions]="actions" (onAction)="handleAction($event)">
    </app-dynamic-table>
</div>
<div class="min-h-screen p-4" *ngIf="showForm">
    <form
        class="max-w-7xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-sky-600 px-6 py-4 rounded-t-lg flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-white">ADD GUEST</h1>
            <button type="button" class="text-white hover:text-gray-200 focus:outline-none" aria-label="Close"
                (click)="showForm = false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Main Form Content -->
        <div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8 bg-sky-200">
            <!-- Left Column -->
            <div class="space-y-6">
                <!-- Basic Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Select Party</label>
                            <p-dropdown formControlName="tax_type"
                                placeholder="Select Option"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Honorific*</label>
                            <p-dropdown formControlName="tax_type"
                                placeholder="Select Option"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Contact No*</label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Contact No">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Additional Contact No</label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Additional Contact No*">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Tax Information Card -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400">
                    <div class="space-y-4">
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Email">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Guest Name*</label>
                            <input type="text" pInputText
                                class="w-full border border-gray-300 rounded-lg p-3 text-uppercase" placeholder="Guest Name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address Type</label>
                            <p-dropdown formControlName="tax_type"
                                placeholder="Select Option"
                                class="w-full border border-gray-300 rounded-lg">
                            </p-dropdown>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address*</label>
                            <textarea formControlName="address" pInputTextarea
                                class="w-full border border-gray-300 rounded-lg p-3" placeholder="Enter Address"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer with Submit Button -->
        <div class="bg-sky-400 px-6 py-4 border-t border-gray-200 flex justify-end">
            <button type="submit"
                class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Save Guest Information
            </button>
        </div>
    </form>
</div>
