<div class="card">
  <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="cartypelist" [headerTitle]="'CAR TYPE LIST'"
    [rowActions]="actions" (onAction)="handleAction($event)"></app-dynamic-table>
</div>

<p-sidebar [(visible)]="showForm" position="right" [modal]="true"
  styleClass="!w-full sm:!w-[500px] lg:!w-[700px] !max-w-[90vw]">
  <!-- Wrap content to stop mask click from closing -->
  <div (click)="$event.stopPropagation()" class="flex flex-col h-full bg-white">

    <!-- Drawer Header -->
    <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white z-10">
      <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
        <i class="pi pi-car text-red-500"></i>
        {{heading}}
      </h2>
    </div>

    <!-- Drawer Body -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex-1 px-4 py-4 space-y-4 overflow-y-auto">
      <!-- Car Type -->
      <div>
        <label for="car_type" class="flex items-center gap-2 mb-1 text-slate-950 text-sm font-medium">
          <i class="pi pi-car text-green-400"></i>
          Car Type <span class="text-red-500">*</span>
        </label>
        <input id="car_type" pInputText type="text" formControlName="car_type"
          class="w-full border border-indigo-200 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 text-uppercase uppercase" />
        <span *ngIf="form.get('car_type')?.touched && form.get('car_type')?.errors?.['required']"
          class="text-sm text-red-600">
          Car Type is required.
        </span>
      </div>

      <!-- Index Order -->
      <div>
        <label for="index_order" class="flex items-center gap-2 mb-1 text-slate-950 text-sm font-medium">
          <i class="pi pi-sort-numeric-up text-yellow-300"></i>
          Index Order <span class="text-red-500">*</span>
        </label>
        <input id="index_order" pInputText type="text" formControlName="index_order"
          class="w-full border border-indigo-200 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50" />
        <span *ngIf="form.get('index_order')?.touched && form.get('index_order')?.errors?.['required']"
          class="text-sm text-red-600">
          Index Order is required.
        </span>
        <span *ngIf="form.get('index_order')?.invalid && form.get('index_order')?.touched && form.get('index_order')?.errors?.['pattern']"
          class="text-sm text-red-600">
          Only Digits are Allowed.
        </span>
      </div>

      <!-- Sitting Capacity -->
      <div>
        <label for="sitting_capacity" class="flex items-center gap-2 mb-1 text-slate-950 text-sm font-medium">
          <i class="pi pi-users text-rose-400"></i>
          Sitting Capacity <span class="text-red-500">*</span>
        </label>
        <input id="sitting_capacity" pInputText type="text" formControlName="sitting_capacity"
          class="w-full border border-indigo-200 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50" />
        <span *ngIf="form.get('sitting_capacity')?.touched && form.get('sitting_capacity')?.errors?.['required']"
          class="text-sm text-red-600">
          Sitting Capacity is required.
        </span>
        <span *ngIf="form.get('sitting_capacity')?.invalid && form.get('sitting_capacity')?.touched && form.get('sitting_capacity')?.errors?.['pattern']"
          class="text-sm text-red-600">
          Only Digits are Allowed.
        </span>
        <span *ngIf="form.get('sitting_capacity')?.touched && form.get('sitting_capacity')?.errors?.['min']"
          class="text-sm text-red-600">
          Sitting capacity must be at least 3.
        </span>
        <span *ngIf="form.get('sitting_capacity')?.touched && form.get('sitting_capacity')?.errors?.['max']"
          class="text-sm text-red-600">
          Sitting capacity cannot exceed 100.
        </span>
      </div>
    </form>

    <!-- Drawer Footer -->
    <div class="flex justify-end gap-2 p-4 border-t border-gray-200 sticky bottom-0 bg-white">
      <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="showForm = false"></button>
      <button pButton type="submit" label="Save" [disabled]="form.invalid" (click)="onSubmit()"></button>
    </div>
  </div>
</p-sidebar>
