<div class="card" *ngIf="!showForm">
    <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="data" [headerTitle]="'BRANCH LIST'"
        [rowActions]="actions" (onAction)="handleAction($event)">
    </app-dynamic-table>
</div>
<div class="min-h-screen  p-4" *ngIf="showForm">
    <form [formGroup]="form" class="max-w-7xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-sky-700 px-6 py-4 rounded-t-lg flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-white">
                {{heading}}
            </h1>
            <button type="button" class="text-white hover:text-gray-200 focus:outline-none" aria-label="Close"
                (click)="showForm = false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Main Form Content -->
        <div class="bg-sky-200 p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Left Column -->
            <div class="space-y-6">
                <!-- Branch Information -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400 shadow-xl">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="text-red-900 pi pi-building-columns mr-2"></i> BRANCH INFORMATION

                    </h2>
                    <div class="grid grid-cols-1 gap-2">
                        <div class="grid grid-cols- gap-4">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-building text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">BRANCH NAME</label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Branch Name">
                            </div>

                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-tag text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SHORT NAME</label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Short Name">
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="flex items-center gap-2 mb-1">
                                <i class="pi pi-home text-green-700"></i>
                                <label class="text-sm font-medium text-gray-700">ADDRESS</label>
                            </div>
                            <textarea pInputTextarea
                                class="w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                placeholder="Enter Address" rows="3"></textarea>
                        </div>

                        <div>
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-map-marker text-green-600"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">CITY</label>
                                    </div>
                                    <p-autoComplete field="SetupType" [dropdown]="true" placeholder="Select City"
                                        class="w-full border border-indigo-200 rounded-md">
                                    </p-autoComplete>
                                </div>

                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-map text-green-700"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">STATE NAME</label>
                                    </div>
                                    <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="State Name">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center space-x-2 mb-1">
                                <i class="pi pi-hashtag text-green-700"></i>
                                <label class="block text-sm font-medium text-gray-700 mb-1">PIN CODE</label>
                            </div>
                            <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                placeholder="Pin Code">
                        </div>
                    </div>
                </div>


                <!-- Contact Information -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400 shadow-xl">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-address-book mr-2 text-red-900"></i>CONTACT INFORMATION
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-phone text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">PHONE</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Phone Number">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-at text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">EMAIL</label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="flex items-center gap-2 mb-1">
                                <i class="pi pi-align-left text-green-700"></i>
                                <label class="text-sm font-medium text-gray-700">FOOTER</label>
                            </div>
                            <textarea pInputTextarea
                                class="w-full border border-gray-300 rounded-lg p-5 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                placeholder="Enter Footer" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Right Column -->
            <div class="space-y-6">

                <!-- Business Information -->
                <div class="bg-sky-100 p-5 rounded-lg border border-sky-400 shadow-xl">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                        <i class="pi pi-briefcase mr-2 text-red-900"></i>BUSINESS INFORMATION
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 gap-2">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-id-card text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">GST</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="GST Number">
                            </div>
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-id-card text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">PAN</label>
                                </div>
                                <input type="number" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="PAN Number">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Email (SMTP) Settings -->
                    <div class="bg-sky-100 p-5 rounded-lg border border-sky-400 shadow-xl">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                            <i class="pi pi-envelope mr-2 text-red-900"></i>EMAIL (SMTP) INFORMATION
                        </h2>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-server text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Host</label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="SMTP Host">
                            </div>

                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-user text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Username</label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="SMTP Username">
                            </div>

                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-lock text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Password</label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="SMTP Password">
                            </div>

                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-sliders-h text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Port </label>
                                </div>
                                <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                    placeholder="SMTP Port">
                            </div>

                            <div>
                                <div class="flex items-center space-x-2">
                                    <i class="pi pi-shield text-green-700"></i>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SMTP SSL</label>
                                    <p-checkbox binary="true"></p-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Messaging Settings -->
                    <div class="bg-sky-100 p-5 rounded-lg border border-sky-400 shadow-xl">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-sky-400">
                            <i class="pi pi-comments mr-2 text-red-900"></i>MESSAGING INFORMATION
                        </h2>
                        <div class="grid grid-cols-1 gap-2">
                            <div class="grid grid-cols-1 gap-2">
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-whatsapp text-green-700"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">WHATSAPP TOKEN</label>
                                    </div>
                                    <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="WhatsApp Token">
                                </div>

                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-user text-green-700"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">SMS Username
                                        </label>
                                    </div>
                                    <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="SMS Username">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-key text-green-700"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">SMS Password</label>
                                    </div>
                                    <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="SMS Password">
                                </div>

                                <div>
                                    <div class="flex items-center space-x-2">
                                        <i class="pi pi-send text-green-700"></i>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">SMS SENDER</label>
                                    </div>
                                    <input type="text" pInputText class="w-full border border-gray-300 rounded-lg p-3"
                                        placeholder="SMS Sender">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer with Submit Button -->
        <div class="bg-sky-400 px-6 py-3 border-t border-gray-200 flex justify-end gap-3">
            <button type="submit" [disabled]="form.invalid"
                class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Save
            </button>

            <button type="submit" [disabled]="form.invalid"
                class="px-6 py-3 bg-sky-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Save and Add Another
            </button>
        </div>
    </form>
</div>
