<div class="card" >
    <app-dynamic-table [columns]="columns" [loading]="isLoading" [data]="users" [headerTitle]="'GL LIST'"
        [rowActions]="actions" (onAction)="handleAction($event)">
    </app-dynamic-table>
</div>
<p-sidebar [(visible)]="showForm" position="right" [modal]="true"
  styleClass="!w-full sm:!w-[500px] lg:!w-[700px] !max-w-[90vw]">
  <!-- Wrap content to stop mask click from closing -->
  <div (click)="$event.stopPropagation()" class="flex flex-col h-full bg-white">

    <!-- Drawer Header -->
    <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white z-10">
      <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
        <i class="pi pi-car text-red-500"></i>
        {{header}}
      </h2>
    </div>

    <!-- Drawer Body -->
    <form [formGroup]="form"  class="flex-1 px-4 py-4 space-y-4 overflow-y-auto">
      <!-- Gl Name -->
      <div>
        <label for="GLName" class="flex items-center gap-2 mb-1 text-slate-950 text-sm font-medium">
          <i class="pi pi-car text-green-400"></i>
          Gl Name <span class="text-red-500">*</span>
        </label>
        <input id="GLName" pInputText type="text" placeholder="Enter GL Name" formControlName="GLName"
          class="w-full border border-indigo-200 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 text-uppercase uppercase" />
          <span *ngIf="form.get('GLName')?.touched && form.get('GLName')?.errors?.['required']" class="text-sm text-red-600">
            Gl Name is required.
          </span>
      </div>

      <!-- Gl Type -->
      <div class="w-full">
        <label for="GLType" class="flex items-center gap-2 mb-1 text-slate-950 text-sm font-medium">
          <i class="pi pi-sort-numeric-up text-yellow-300"></i>
          Gl Type <span class="text-red-500">*</span>
        </label>
        <p-autocomplete field="GLType"  [dropdown]="true" [suggestions]="filteredGl" optionValue="GlShortName"
            (completeMethod)="filterGl($event)"  placeholder="SELECT GL" formControlName="GLType"
            class="w-full border border-indigo-200 rounded-md focus:border-indigo-500 focus:ring-indigo-500" inputStyleClass="w-full" panelStyleClass="w-full" styleClass="w-full">
        </p-autocomplete>
                  <span *ngIf="form.get('GLType')?.touched && form.get('GLType')?.errors?.['required']" class="text-sm text-red-600">
            Gl Name is required.
          </span>

    </div>
      
    </form>

    <!-- Drawer Footer -->
    <div class="flex justify-end gap-2 p-4 border-t border-gray-200 sticky bottom-0 bg-white">
      <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="showForm = false"></button>
      <button pButton type="submit" label="Save" (click)="onSubmit()" ></button>
    </div>
  </div>
</p-sidebar>
