<div class="min-h-screen flex flex-col items-center justify-center bg-[#ffffff69] px-4">
  <div class="text-center">
    <img src="/car-not-found.png" alt="Not Found" class="mx-auto mb-6" />

    <h1 class="text-6xl font-extrabold text-gray-800 mb-2">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page not found</h2>
    <p class="text-gray-500 max-w-md mx-auto mb-6">
      Oops! The page you are looking for doesn’t exist or has been moved. Let’s get you back on the road.
    </p>

    <a (click)="goToHome()" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition">
      Go to Homepage
    </a>
  </div>
</div>
