<div class="flex items-center mb-3">
<h1 
  class="text-lg font-semibold ml-4 
         bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 
         bg-clip-text text-transparent">
  {{ headerTitle }}
</h1>

  <p-iconfield iconPosition="left" class="ml-auto flex items-center gap-2 mr-4">
    <p-inputicon>
      <i class="pi pi-search text-gray-400"></i>
    </p-inputicon>
    <input
      pInputText
      type="text"
      (input)="emitSearch()"
      [(ngModel)]="globalFilter"
      placeholder="Search keyword"
      class="py-1 px-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
    />
    <p-button
      label="Clear"
      [outlined]="true"
      icon="pi pi-filter-slash"
      (click)="clear(dt)"
      class="border-gray-300 text-gray-600 hover:border-gray-400 !py-1 !px-2 text-xs"
    />
    <button
      pButton
      label="Add New"
      icon="pi pi-plus"
      class="ml-4 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition text-xs"
      (click)="handleAction('add', '')"
    ></button>
  </p-iconfield>
</div>

<div class="flex-grow flex flex-col rounded-lg bg-white border border-gray-200 shadow-sm overflow-hidden">
  <div class="overflow-x-auto">
    <p-table
      #dt
      [value]="data"
      [paginator]="true"
      [rows]="rows"
      [globalFilterFields]="globalFilterFields"
      [rowsPerPageOptions]="[5, 10,15, 20, 50]"
      [responsiveLayout]="'stack'"
      [scrollable]="true"
      scrollHeight="flex"
      [loading]="loading"
      loadingIcon="pi pi-spin pi-spinner"
      class="p-datatable-sm font-sans text-xs"
      styleClass="p-datatable-gridlines"
      [style]="{ 'table-layout': 'auto' }"
    >
      <!-- Header -->
      <ng-template pTemplate="header">
        <tr class="bg-gray-50 text-gray-600 text-xs font-semibold uppercase border-b border-gray-200">
          <th class="py-2 px-3 text-left whitespace-nowrap">Sl No</th>

          <ng-container *ngFor="let col of columns">
            <th
              *ngIf="col.field !== 'id'"
              [pSortableColumn]="col.field"
              class="py-2 px-3 text-left whitespace-nowrap border-r border-gray-200 last:border-r-0"
            >
              <span class="flex items-center gap-1">
                <i *ngIf="col.icon" [class]="col.icon" [ngClass]="col.styleClass"></i>
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </span>
            </th>
            <th *ngIf="col.field === 'id'" class="hidden"></th>
          </ng-container>

          <th class="py-2 px-3 text-left whitespace-nowrap sticky right-0 bg-gray-50 z-20 border-l border-gray-200">
            Actions
          </th>
        </tr>
      </ng-template>

      <!-- Body -->
      <ng-template pTemplate="body" let-row let-i="rowIndex">
        <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
          <td class="py-1.5 px-3 text-gray-600 whitespace-nowrap">{{ i + 1 }}</td>
          <ng-container *ngFor="let col of columns">
            <td *ngIf="col.field !== 'id'" class="py-1.5 px-3 text-gray-700 whitespace-nowrap">
              <span
                [pTooltip]="row[col.field]"
                tooltipPosition="top"
                [ngClass]="getTextColor(col.field, row[col.field])"
                class="inline-flex items-center gap-1"
              >
                <i *ngIf="row[col.field]" [class]="row[col.field] + ' ' + getIconColor(col.field, row[col.field])"></i>
                {{ row[col.field] }}
              </span>
            </td>
            <!-- <td *ngIf="col.field === 'id'" class="hidden">{{ row[col.field] }}</td> -->
          </ng-container>


          <td class="py-1.5 px-3 whitespace-nowrap sticky right-0 bg-white z-20 border-l border-gray-200">
            <div class="flex justify-start gap-1">
              <ng-container *ngFor="let btn of rowActions">
                <button
                  pButton
                  [icon]="btn.icon"
                  [label]="btn.label || ''"
                  [ngClass]="btn.styleClass || 'p-button-text p-button-sm'"
                  class="!p-1 !text-gray-600 hover:!text-gray-900 hover:!bg-gray-100"
                  (click)="handleAction(btn.action, row)"
                  tooltipPosition="top"
                >
                </button>
              </ng-container>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Empty -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="columns.length + 2" class="text-center py-6">
            <div class="flex flex-col items-center text-gray-400">
              <i class="pi pi-table text-2xl mb-2"></i>
              <p class="text-gray-500 font-medium">No records found</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
